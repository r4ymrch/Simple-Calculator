<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <p class="history">0</p>
        <p class="display">0</p>
        <div class="keyboard">
          <button id="key-1">AC</button>
          <button id="key-2">DEL</button>
          <button id="key-3">%</button>
          <button id="key-4">&divide;</button>
          <button id="key-5">7</button>
          <button id="key-6">8</button>
          <button id="key-7">9</button>
          <button id="key-8">&times;</button>
          <button id="key-9">4</button>
          <button id="key-10">5</button>
          <button id="key-11">6</button>
          <button id="key-12">&minus;</button>
          <button id="key-13">1</button>
          <button id="key-14">2</button>
          <button id="key-15">3</button>
          <button id="key-16">&plus;</button>
          <button id="key-17">000</button>
          <button id="key-18">0</button>
          <button id="key-19">.</button>
          <button id="key-20">=</button>
        </div>
      </div>
    </main>
    <script src="lib/math.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
